<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b68a68"/>
      <stop offset="100%" stop-color="#8b5e3c"/>
    </linearGradient>

    <!-- Subtle paper/grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 .02 .05 .08"/>
      </feComponentTransfer>
    </filter>

    <!-- Arabesque flourish path -->
    <path id="flourish" d="M0,0 C20,-10 40,10 60,0 S100,-10 120,0" />

    <!-- Repeating motif pattern (light lines) -->
    <pattern id="motif" width="180" height="180" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <g stroke="#e8d9c5" stroke-width="1.5" fill="none" opacity=".25">
        <use href="#flourish" x="30" y="90"/>
        <use href="#flourish" x="90" y="90" transform="scale(-1,1) translate(-180,0)"/>
        <circle cx="90" cy="90" r="24"/>
        <circle cx="90" cy="90" r="60" opacity=".15"/>
      </g>
    </pattern>

    <!-- Animated veil with slow drift -->
    <linearGradient id="veilGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c7a27c" stop-opacity=".08">
        <animate attributeName="offset" values="0;1;0" dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#c7a27c" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Motif layer -->
  <rect width="100%" height="100%" fill="url(#motif)"/>

  <!-- Soft animated veil -->
  <rect width="150%" height="100%" x="-25%" fill="url(#veilGrad)">
    <animate attributeName="x" values="-25%;-5%;-25%" dur="22s" repeatCount="indefinite"/>
  </rect>

  <!-- Grain overlay -->
  <rect width="100%" height="100%" fill="#2a1a12" filter="url(#grain)" opacity=".35"/>
</svg>
